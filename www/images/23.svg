<svg width="3984" height="1800" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="387" y="420" width="3984" height="1800"/></clipPath></defs><g clip-path="url(#clip0)" transform="translate(-387 -420)"><text fill="#00B0F0" font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="83" transform="matrix(1 0 0 1 844.622 587)">EXAMPLE<tspan fill="#000000" font-weight="400" font-size="83" x="151.622" y="117">Originally one time pad algorithm used </tspan><tspan fill="#000000" font-size="83" x="1476.78" y="117">XOR</tspan><tspan fill="#000000" font-weight="400" font-size="83" x="1640.11" y="117">operation so first</tspan><tspan fill="#000000" font-weight="400" font-size="83" x="481.622" y="216">we consider the binary representation</tspan><tspan fill="#000000" font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-weight="400" font-size="83" x="761.081" y="362"></tspan><tspan fill="#000000" font-weight="400" font-size="83" x="864.206" y="362">we find the </tspan><tspan fill="#000000" font-size="83" x="1263.94" y="362">ASCII</tspan><tspan fill="#000000" font-weight="400" font-size="83" x="1458.73" y="362">value for every letter in the text</tspan><tspan fill="#000000" font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-weight="400" font-size="83" x="761.081" y="496"></tspan><tspan fill="#000000" font-weight="400" font-size="83" x="860.768" y="496">then we convert the decimal value into binary</tspan><tspan fill="#000000" font-weight="400" font-size="83" x="954.053" y="684">So we want to shift every letter in the plaintext which means addition</tspan><tspan fill="#000000" font-weight="400" font-size="83" x="1284.05" y="783">Addition is the same as bitwise </tspan><tspan fill="#000000" font-size="83" x="2339.37" y="783">XOR</tspan><tspan fill="#000000" font-weight="400" font-size="83" x="2502.69" y="783">(if there are no carry bits)</tspan></text><path d="M387 1484 1498.89 1484" stroke="#000000" stroke-width="10.3125" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><path d="M710 1280 710 2211.72" stroke="#000000" stroke-width="10.3125" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="110" transform="matrix(1 0 0 1 550.271 1399)">x<tspan font-size="110" x="276.513" y="0">y</tspan></text><path d="M980 1280 980 2214.69" stroke="#000000" stroke-width="10.3125" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="110" transform="matrix(1 0 0 1 1044.56 1406)">x <tspan font-weight="700" font-size="110" x="72.1875" y="0">XOR </tspan><tspan font-size="110" x="290.148" y="0">y</tspan><tspan font-weight="700" font-size="110" x="-494.287" y="235">0</tspan><tspan font-weight="700" font-size="110" x="-237.89" y="226">0</tspan><tspan font-weight="700" font-size="110" x="117.483" y="229">0</tspan><tspan font-weight="700" font-size="110" x="-494.287" y="390">0</tspan><tspan font-weight="700" font-size="110" x="-237.89" y="381">1</tspan><tspan font-weight="700" font-size="110" x="117.483" y="390">1</tspan><tspan font-weight="700" font-size="110" x="-494.287" y="558">1</tspan><tspan font-weight="700" font-size="110" x="-237.89" y="549">0</tspan><tspan font-weight="700" font-size="110" x="117.483" y="564">1</tspan><tspan font-weight="700" font-size="110" x="-494.287" y="709">1</tspan><tspan font-weight="700" font-size="110" x="-237.89" y="700">1</tspan><tspan font-weight="700" font-size="110" x="117.483" y="711">0</tspan><tspan font-size="83" x="866.376" y="159">For example</tspan><tspan font-size="83" x="1277.32" y="159">: let’s use </tspan><tspan font-weight="700" font-size="83" x="1611.01" y="159">XOR</tspan><tspan font-size="83" x="1774.33" y="159">to add </tspan><tspan font-weight="700" font-size="83" x="2009" y="159">16</tspan><tspan font-size="83" x="2111.55" y="159">and </tspan><tspan font-weight="700" font-size="83" x="2257.07" y="159">10</tspan></text><path d="M1910.93 1574.2 2116.43 1574.2 2321.93 1574.2 2321.93 1579.2 2116.43 1579.2 1910.93 1579.2Z" fill-rule="evenodd"/><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="83" transform="matrix(1 0 0 1 1733.83 1734)">00010000 = <tspan font-size="83" x="413.646" y="0">0x2</tspan><tspan font-size="55" x="535.104" y="-41">0</tspan><tspan font-size="83" x="600.99" y="0">+ </tspan>0x2<tspan font-size="55" x="795.208" y="-41">1</tspan><tspan font-size="83" x="861.094" y="0">+ </tspan>0x2<tspan font-size="55" x="1055.31" y="-41">2</tspan><tspan font-size="83" x="1121.2" y="0">+ </tspan>0x2<tspan font-size="55" x="1315.42" y="-41">3</tspan><tspan font-size="83" x="1381.3" y="0">+ </tspan>1x2<tspan font-size="55" x="1575.52" y="-41">4</tspan><tspan font-size="83" x="1641.41" y="0">+ </tspan><tspan font-size="83" x="1701.56" y="0">0x2</tspan><tspan font-size="55" x="1835.63" y="-41">5</tspan><tspan font-size="83" x="1901.51" y="0">+ </tspan>0x2<tspan font-size="55" x="2095.73" y="-41">6</tspan><tspan font-size="83" x="2161.61" y="0">+ </tspan>0x2<tspan font-size="55" x="2355.83" y="-41">7</tspan><tspan font-size="83" x="2421.72" y="0">= 16</tspan><tspan font-size="83" x="0" y="127">00001010 = </tspan><tspan font-size="83" x="413.646" y="127">0x2</tspan><tspan font-size="55" x="547.708" y="86">0</tspan><tspan font-size="83" x="613.594" y="127">+ </tspan>1x2<tspan font-size="55" x="807.813" y="86">1</tspan><tspan font-size="83" x="873.698" y="127">+ </tspan>0x2<tspan font-size="55" x="1067.92" y="86">2</tspan><tspan font-size="83" x="1133.8" y="127">+ </tspan>1x2<tspan font-size="55" x="1328.02" y="86">3</tspan><tspan font-size="83" x="1393.91" y="127">+ </tspan>0x2<tspan font-size="55" x="1588.13" y="86">4</tspan><tspan font-size="83" x="1654.01" y="127">+ </tspan>0x2<tspan font-size="55" x="1848.23" y="86">5</tspan><tspan font-size="83" x="1914.11" y="127">+ </tspan>0x2<tspan font-size="55" x="2108.33" y="86">6</tspan><tspan font-size="83" x="2174.22" y="127">+ </tspan>0x2<tspan font-size="55" x="2368.44" y="86">7</tspan><tspan font-size="83" x="2434.32" y="127">= 10</tspan><tspan font-size="83" x="499.169" y="254">00010000 | 00001010 = 00011010 = 26 </tspan><tspan font-size="83" x="1606.89" y="-1212">XOR</tspan><tspan font-weight="400" font-size="83" x="1770.22" y="-1212">is an involution so</tspan><tspan font-weight="400" font-size="83" x="1596.42" y="-1113">the function’s inverse is</tspan><tspan font-weight="400" font-size="83" x="1692.92" y="-1014">the function </tspan><tspan font-weight="400" font-size="83" x="2123.75" y="-1014">itself</tspan><tspan font-weight="400" font-size="83" x="-1145.66" y="-621">output is</tspan><tspan font-size="83" x="-827.695" y="-621">0 </tspan><tspan font-weight="400" font-size="83" x="-766.965" y="-621">or </tspan>1<tspan font-weight="400" font-size="83" x="-1226.93" y="-522">with </tspan>50%<tspan font-weight="400" font-size="83" x="-896.353" y="-522">probability</tspan></text></g></svg>