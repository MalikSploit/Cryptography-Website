<svg width="3045" height="1612" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="795" y="485" width="3045" height="1612"/></clipPath></defs><g clip-path="url(#clip0)" transform="translate(-795 -485)"><text fill="#00B0F0" font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="83" transform="matrix(1 0 0 1 844.622 587)">EXAMPLE<tspan fill="#000000" font-weight="400" font-size="83" x="327.027" y="217">Plaintext</tspan><tspan fill="#000000" font-weight="400" font-size="83" x="619.444" y="217">: </tspan><tspan font-size="92" x="660.694" y="217">HELLO</tspan></text><path d="M1171.65 813.122 1463.65 813.122 1463.65 818.122 1171.65 818.122Z" fill-rule="evenodd"/><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 1171.65 1005)">Key<tspan font-size="83" x="119.442" y="0">: </tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="83" x="160.692" y="0">11001000001011101111011011000000 </tspan></text><path d="M1171.65 1014.12 1290.65 1014.12 1290.65 1019.12 1171.65 1019.12Z" fill-rule="evenodd"/><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="83" transform="matrix(1 0 0 1 886.243 1217)">3.) <tspan font-weight="400" font-size="83" x="108.281" y="0">because</tspan><tspan font-size="83" x="402.646" y="0">XOR</tspan><tspan font-weight="400" font-size="83" x="565.973" y="0">operationâ€™s inverse is </tspan>XOR<tspan font-weight="400" font-size="83" x="1451.54" y="0">operation itself, we have to apply the same</tspan><tspan font-weight="400" font-size="83" x="660" y="99">transformation to get the plaintext again</tspan><tspan fill="#00B050" font-size="110" x="491.535" y="253">10000000011010111011101010001111</tspan><tspan font-size="110" x="491.534" y="381">11001000001011101111011011000000</tspan></text><path d="M1118 1645 3148.54 1645" stroke="#000000" stroke-width="2.29167" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="64" transform="matrix(1 0 0 1 1150.84 1609)">XOR<tspan fill="#00B0F0" font-size="110" x="226.94" y="166">01001000010001010100110001001111</tspan><tspan font-weight="400" font-size="83" x="416.216" y="317">This is how we get the plaintext from the ciphertext</tspan><tspan font-weight="400" font-size="83" x="746.216" y="416">with the same </tspan><tspan font-size="83" x="1242.94" y="416">XOR</tspan><tspan font-weight="400" font-size="83" x="1406.26" y="416">operation</tspan></text></g></svg>