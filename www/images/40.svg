00" height="200" stroke="#000000" stroke-width="4.58333" stroke-miterlimit="8" fill="#FFFFFF"/><rect x="602.5" y="1317.5" width="200" height="199" stroke="#000000" stroke-width="4.58333" stroke-miterlimit="8" fill="#FFFFFF"/><rect x="802.5" y="1317.5" width="200" height="199" stroke="#000000" stroke-width="4.58333" stroke-miterlimit="8" fill="#FFFFFF"/><rect x="1002.5" y="1317.5" width="200" height="199" stroke="#000000" stroke-width="4.58333" stroke-miterlimit="8" fill="#FFFFFF"/><rect x="1202.5" y="1317.5" width="200" height="199" stroke="#000000" stroke-width="4.58333" stroke-miterlimit="8" fill="#FFFFFF"/><text font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 1089.61 1716)"><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="83" x="103.125" y="0">every entry within this matrix is a byte (</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="83" x="1430.07" y="0">8</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="83" x="1490.8" y="0">bits) thats why </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="83" x="2002.41" y="0">16x8=128</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="83" x="2351.32" y="0">bits</tspan><tspan font-size="83" x="0" y="198"></tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="83" x="103.125" y="198">every column represents a word (</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="83" x="1226.64" y="198">1</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="83" x="1287.37" y="198">word is </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="83" x="1549.03" y="198">32</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="83" x="1651.58" y="198">bits)</tspan><tspan font-size="83" x="0" y="396"></tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="83" x="103.125" y="396">note</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="83" x="258.065" y="396">: it is a column by column representation</tspan></text><path d="M1192.61 2120.61 1347.61 2120.61 1347.61 2125.61 1192.61 2125.61Z" fill-rule="evenodd"/><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="128" transform="matrix(1 0 0 1 662.134 835)">p<tspan font-size="73" x="42.2507" y="58">0</tspan><tspan font-size="128" x="7.30011" y="203">p</tspan><tspan font-size="73" x="49.5509" y="261">1</tspan><tspan font-size="128" x="196.05" y="204">p</tspan><tspan font-size="73" x="238.301" y="262">5</tspan><tspan font-size="128" x="200.947" y="-3">p</tspan><tspan font-size="73" x="243.197" y="55">4</tspan><tspan font-size="128" x="0" y="394">p</tspan><tspan font-size="73" x="42.2507" y="452">2</tspan><tspan font-size="128" x="0.656128" y="587">p</tspan><tspan font-size="73" x="42.9069" y="645">3</tspan><tspan font-size="128" x="185.617" y="392">p</tspan><tspan font-size="73" x="229.894" y="447">6</tspan><tspan font-size="128" x="190.039" y="592">p</tspan><tspan font-size="73" x="232.29" y="650">7</tspan><tspan font-size="128" x="397.406" y="5">p</tspan><tspan font-size="73" x="439.657" y="63">8</tspan><tspan font-size="128" x="404.707" y="208">p</tspan><tspan font-size="73" x="446.957" y="266">9</tspan><tspan font-size="128" x="593.456" y="209">p</tspan><tspan font-size="73" x="635.707" y="267">13</tspan><tspan font-size="128" x="598.353" y="2">p</tspan><tspan font-size="128" x="397.406" y="399">p</tspan><tspan font-size="73" x="439.657" y="457">10</tspan><tspan font-size="128" x="398.063" y="592">p</tspan><tspan font-size="73" x="440.313" y="650">11</tspan><tspan font-size="128" x="583.023" y="397">p</tspan><tspan font-size="73" x="627.3" y="452">14</tspan