<svg width="4108" height="2343" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="214" y="132" width="4108" height="2343"/></clipPath><clipPath id="clip1"><rect x="-0.181818" y="-0.272727" width="2.73489e+06" height="2.73489e+06"/></clipPath><image width="348" height="348" xlink:href="data:image/png;base64," preserveAspectRatio="none" id="img2"></image><clipPath id="clip3"><path d="M0.300049-0.165661 2.73489e+06-0.165661 2.73489e+06 2.73489e+06 0.25 2.73489e+06Z" fill-rule="evenodd" clip-rule="evenodd"/></clipPath></defs><g clip-path="url(#clip0)" transform="translate(-214 -132)"><text fill="#2E75B6" font-family="Calibri Light,Calibri Light_MSFontService,sans-serif" font-weight="700" font-size="202" transform="matrix(1 0 0 1 335.5 427)">2<tspan font-size="202" x="100.26" y="0">.</tspan>) Digital Signatures and Authentication</text><path d="M335.5 453.064 1133 453.064 1930.5 453.064 2728 453.064 3525.5 453.064 3525.5 463.064 2728 463.064 1930.5 463.064 1133 463.064 335.5 463.064Z" fill="#2E75B6" fill-rule="evenodd"/><text fill="#595959" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="128" transform="matrix(1 0 0 1 335.5 732)">•<tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="128" x="82.5" y="0">message digests (hashes) are widely used to </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="128" x="2404.33" y="0">provide some assurance </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="128" x="82.5" y="138">that a transferred file has </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="128" x="1425.26" y="138">arrived intact</tspan><tspan font-size="128" x="0" y="323">•</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="128" x="82.5" y="323">we can provide a pre</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="128" x="1166.83" y="323">-</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="128" x="1206.36" y="323">computed hash (it is called the checksum) and </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="128" x="82.5" y="461">send it with the file</tspan><tspan font-size="128" x="0" y="646">•</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="128" x="82.5" y="646">the user </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="128" x="541.406" y="646">calculates the checksum </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="128" x="1856.85" y="646">and compares the two values</tspan><tspan font-size="128" x="0" y="830">•</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="128" x="82.5" y="830">for example: </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="128" x="763.033" y="830">GitHub</tspan></text><g clip-path="url(#clip1)" transform="matrix(0.000360892 0 0 0.000360892 3335 1488)"><g clip-path="url(#clip3)"><use width="100%" height="100%" xlink:href="#img2" transform="matrix(7858.87 0 0 7858.87 0.300049 -0.165661)"></use></g></g></g></svg>