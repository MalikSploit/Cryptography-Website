<svg width="3660" height="1571" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="218" y="371" width="3660" height="1571"/></clipPath></defs><g clip-path="url(#clip0)" transform="translate(-218 -371)"><text fill="#00B0F0" font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="83" transform="matrix(1 0 0 1 687.545 473)">ADD ROUND KEY OPERATION<tspan fill="#000000" font-weight="400" font-size="83" x="299.779" y="117">As we have seen with </tspan><tspan fill="#000000" font-size="83" x="1039.94" y="117">DES</tspan><tspan fill="#000000" font-weight="400" font-size="83" x="1189.24" y="117">cryptosystem the operations are</tspan><tspan fill="#000000" font-weight="400" font-size="83" x="629.779" y="216">substitution, permutation and XOR operation</tspan><tspan fill="#000000" font-size="83" x="1243.37" y="414">add round key operation = XOR</tspan><tspan fill="#000000" font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-weight="400" font-size="83" x="945.226" y="660"></tspan><tspan fill="#000000" font-weight="400" font-size="83" x="1048.35" y="660">input plaintext block is </tspan><tspan fill="#000000" font-size="83" x="1823.74" y="660">128</tspan><tspan fill="#000000" font-weight="400" font-size="83" x="1968.11" y="660">bits long sequence</tspan><tspan fill="#000000" font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-weight="400" font-size="83" x="945.226" y="858"></tspan><tspan fill="#000000" font-weight="400" font-size="83" x="1048.35" y="858">private key is a </tspan><tspan fill="#000000" font-size="83" x="1560.79" y="858">128</tspan><tspan fill="#000000" font-weight="400" font-size="83" x="1705.17" y="858">bits long binary sequence</tspan><tspan fill="#000000" font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-weight="400" font-size="83" x="945.226" y="1056"></tspan><tspan fill="#000000" font-weight="400" font-size="83" x="1048.35" y="1056">we just have to use bitwise </tspan><tspan fill="#000000" font-size="83" x="1970.7" y="1056">XOR</tspan><tspan fill="#000000" font-weight="400" font-size="83" x="2134.03" y="1056">operation on a bit</tspan><tspan fill="#000000" font-weight="400" font-size="83" x="2734.86" y="1056">-</tspan><tspan fill="#000000" font-weight="400" font-size="83" x="2760.07" y="1056">by</tspan><tspan fill="#000000" font-weight="400" font-size="83" x="2840.43" y="1056">-</tspan><tspan fill="#000000" font-weight="400" font-size="83" x="2865.64" y="1056">bit basis</tspan></text><path d="M218 1207 1329.89 1207" stroke="#000000" stroke-width="10.3125" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><path d="M540 1002 540 1933.72" stroke="#000000" stroke-width="10.3125" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="110" transform="matrix(1 0 0 1 380.812 1122)">x<tspan font-size="110" x="276.512" y="0">y</tspan></text><path d="M810 1002 810 1936.69" stroke="#000000" stroke-width="10.3125" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="110" transform="matrix(1 0 0 1 875.098 1128)">x <tspan font-weight="700" font-size="110" x="72.1875" y="0">XOR </tspan>y<tspan font-weight="700" font-size="110" x="-494.287" y="235">0</tspan><tspan font-weight="700" font-size="110" x="-237.89" y="226">0</tspan><tspan font-weight="700" font-size="110" x="117.483" y="229">0</tspan><tspan font-weight="700" font-size="110" x="-494.287" y="391">0</tspan><tspan font-weight="700" font-size="110" x="-237.89" y="381">1</tspan><tspan font-weight="700" font-size="110" x="117.483" y="390">1</tspan><tspan font-weight="700" font-size="110" x="-494.287" y="559">1</tspan><tspan font-weight="700" font-size="110" x="-237.89" y="549">0</tspan><tspan font-weight="700" font-size="110" x="117.483" y="564">1</tspan><tspan font-weight="700" font-size="110" x="-494.287" y="709">1</tspan><tspan font-weight="700" font-size="110" x="-237.89" y="700">1</tspan><tspan font-weight="700" font-size="110" x="117.483" y="712">0</tspan><tspan font-size="83" x="-456.39" y="-293">output is</tspan><tspan font-weight="700" font-size="83" x="-138.421" y="-293">0 </tspan><tspan font-size="83" x="-77.692" y="-293">or </tspan><tspan font-weight="700" font-size="83" x="13.4017" y="-293">1</tspan><tspan font-size="83" x="-537.652" y="-194">with </tspan><tspan font-weight="700" font-size="83" x="-369.788" y="-194">50%</tspan><tspan font-size="83" x="-207.08" y="-194">probability</tspan></text></g></svg>