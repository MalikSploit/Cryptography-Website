<svg width="3482" height="1851" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="269" y="485" width="3482" height="1851"/></clipPath></defs><g clip-path="url(#clip0)" transform="translate(-269 -485)"><text fill="#FFC000" font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="110" transform="matrix(1 0 0 1 335.5 622)">DOUBLE AND ADD ALGORITHM<tspan fill="#595959" font-weight="400" font-size="92" x="0" y="172">In </tspan><tspan fill="#595959" font-size="92" x="91.6667" y="172">elliptic curve cryptography </tspan><tspan fill="#595959" font-weight="400" font-size="92" x="1122" y="172">we may have to apply the point addition operation</tspan><tspan fill="#595959" font-weight="400" font-size="92" x="0" y="282">several times. So given </tspan><tspan fill="#595959" font-size="92" x="864.99" y="282">P(x,y)</tspan><tspan fill="#595959" font-weight="400" font-size="92" x="1101.03" y="282">point on the curve, we want to get </tspan><tspan fill="#595959" font-size="92" x="2405.59" y="282">n   P</tspan><tspan fill="#595959" font-size="83" x="2464.13" y="298">*</tspan><tspan fill="#595959" font-style="italic" font-size="110" x="847.107" y="722">2P = P + P</tspan><tspan fill="#595959" font-style="italic" font-size="110" x="847.378" y="919">3P = 2P + P</tspan><tspan fill="#595959" font-style="italic" font-size="110" x="1007.5" y="1034">.</tspan><tspan fill="#595959" font-style="italic" font-size="110" x="1007.5" y="1153">.</tspan><tspan fill="#595959" font-style="italic" font-size="110" x="1007.5" y="1271">.</tspan><tspan fill="#595959" font-style="italic" font-size="110" x="848.172" y="1427">nP = (n</tspan><tspan fill="#595959" font-style="italic" font-size="110" x="1160.98" y="1427">-</tspan><tspan fill="#595959" font-style="italic" font-size="110" x="1194.79" y="1427">1)P + P</tspan></text><path d="M2010 1209C2062.47 1209 2105 1216.09 2105 1224.83L2105 1666.17C2105 1674.91 2147.53 1682 2200 1682 2147.53 1682 2105 1689.09 2105 1697.83L2105 2139.17C2105 2147.91 2062.47 2155 2010 2155" stroke="#595959" stroke-width="2.29167" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><text fill="#595959" font-family="Calibri,Calibri_MSFontService,sans-serif" font-style="italic" font-weight="400" font-size="92" transform="matrix(1 0 0 1 2313.15 1346)">all together there are <tspan font-weight="700" font-size="92" x="810.219" y="0">n</tspan><tspan font-weight="700" font-size="92" x="858.344" y="0">-</tspan><tspan font-weight="700" font-size="92" x="886.417" y="0">1</tspan><tspan font-size="92" x="953.448" y="0">operations </tspan><tspan font-size="92" x="22.7105" y="110">we have to make to get the solution</tspan><tspan font-weight="700" font-size="92" x="263.313" y="330">O(2</tspan><tspan font-weight="700" font-size="61" x="399.667" y="302">m</tspan><tspan font-weight="700" font-size="92" x="448.938" y="330">) </tspan><tspan font-size="92" x="498.208" y="330">where </tspan><tspan font-weight="700" font-size="92" x="749.719" y="330">m = log</tspan><tspan font-weight="700" font-size="61" x="1029.3" y="352">2</tspan><tspan font-weight="700" font-size="92" x="1060.24" y="330">n</tspan><tspan fill="#FF9999" font-weight="700" font-size="92" x="-10.9084" y="550">THIS ALGORITHM HAS EXPONENTIAL</tspan><tspan fill="#FF9999" font-weight="700" font-size="92" x="81.2854" y="660">RUNNING TIME COMPLEXITY !!!</tspan></text></g></svg>