c" font-size="110" x="1194.79" y="1427">1)P + P</tspan></text><path d="M2010 1209C2062.47 1209 2105 1216.09 2105 1224.83L2105 1666.17C2105 1674.91 2147.53 1682 2200 1682 2147.53 1682 2105 1689.09 2105 1697.83L2105 2139.17C2105 2147.91 2062.47 2155 2010 2155" stroke="#595959" stroke-width="2.29167" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><text fill="#595959" font-family="Calibri,Calibri_MSFontService,sans-serif" font-style="italic" font-weight="400" font-size="92" transform="matrix(1 0 0 1 2477.39 1346)">au total il y a <tspan font-weight="700" font-size="92" x="502.356" y="0">n</tspan><tspan font-weight="700" font-size="92" x="550.481" y="0">-</tspan><tspan font-weight="700" font-size="92" x="578.554" y="0">1 </tspan>opérations<tspan font-size="92" x="-245.506" y="110">nous devons faire pour obtenir la solution</tspan><tspan font-weight="700" font-size="92" x="133.146" y="330">O(2 </tspan><tspan font-weight="700" font-size="61" x="290.125" y="302">m </tspan><tspan font-weight="700" font-size="92" x="353.146" y="330">) </tspan><tspan font-size="92" x="402.417" y="330">où </tspan><tspan font-weight="700" font-size="92" x="517" y="330">m = log </tspan><tspan font-weight="700" font-size="61" x="817.208" y="352">2 </tspan><tspan font-weight="700" font-size="92" x="861.896" y="330">n</tspan><tspan fill="#FF9999" font-weight="700" font-size="92" x="33.3897" y="550">CET ALGORITHME </tspan><tspan fill="#FF9999" font-weight="700" font-size="92" x="727.902" y="550">A</tspan><tspan fill="#FF9999" font-weight="700" font-size="92" x="824.725" y="550">UNE </tspan><tspan fill="#FF9999" font-weight="700" font-size="92" x="66" y="660">COMPLEXITE DE TEMPS </tspan><tspan fill="#FF9999" font-weight="700" font-size="92" x="-105.256" y="770">D'EXECUTION EXPONENTIELLE !!!</tspan></text></g></svg>