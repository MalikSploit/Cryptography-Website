<svg width="3973" height="1847" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="434" y="339" width="3973" height="1847"/></clipPath></defs><g clip-path="url(#clip0)" transform="translate(-434 -339)"><text fill="#00B0F0" font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="83" transform="matrix(1 0 0 1 628.03 589)">EXEMPLE<tspan fill="#000000" font-weight="400" font-size="83" x="278.8" y="132">À l'origine, </tspan><tspan fill="#000000" font-weight="400" font-size="83" x="655.779" y="132">l’algorithme OTP</tspan><tspan fill="#000000" font-weight="400" font-size="83" x="1227.92" y="132">utilisait </tspan><tspan fill="#000000" font-weight="400" font-size="83" x="1492.6" y="132">l'opération </tspan><tspan fill="#000000" font-size="83" x="1876.3" y="132">XOR</tspan><tspan fill="#000000" font-weight="400" font-size="83" x="2020.72" y="132">, </tspan><tspan fill="#000000" font-weight="400" font-size="83" x="2060.25" y="132">donc d'abord</tspan><tspan fill="#000000" font-weight="400" font-size="83" x="278.8" y="231">on considère la représentation binaire</tspan><tspan fill="#000000" font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-weight="400" font-size="83" x="977.673" y="360"></tspan><tspan fill="#000000" font-weight="400" font-size="83" x="1080.8" y="360">O</tspan><tspan fill="#000000" font-weight="400" font-size="83" x="1135.22" y="360">n </tspan><tspan fill="#000000" font-weight="400" font-size="83" x="1197.67" y="360">trouve la valeur </tspan><tspan fill="#000000" font-size="83" x="1740.32" y="360">ASCII </tspan><tspan fill="#000000" font-weight="400" font-size="83" x="1935.11" y="360">pour chaque lettre du texte</tspan><tspan fill="#000000" font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-weight="400" font-size="83" x="977.673" y="494"></tspan><tspan fill="#000000" font-weight="400" font-size="83" x="1077.36" y="494">Puis </tspan><tspan fill="#000000" font-weight="400" font-size="83" x="1233.19" y="494">on convertit la valeur décimale en binaire</tspan><tspan fill="#000000" font-weight="400" font-size="83" x="1012" y="665">Nous voulons donc décaler chaque lettre du texte en clair, ce qui signifie addition</tspan><tspan fill="#000000" font-weight="400" font-size="83" x="1012" y="764">L'addition est identique à </tspan><tspan fill="#000000" font-size="83" x="1880.59" y="764">XOR au niveau du bit </tspan><tspan fill="#000000" font-weight="400" font-size="83" x="2613.78" y="764">(s'il n'y a pas de bits de report)</tspan></text><path d="M434 1451 1545.89 1451" stroke="#000000" stroke-width="10.3125" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><path d="M756 1246 756 2177.72" stroke="#000000" stroke-width="10.3125" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="110" transform="matrix(1 0 0 1 596.619 1366)">X<tspan font-size="110" x="276.513" y="0">y</tspan></text><path d="M1026 1246 1026 2180.69" stroke="#000000" stroke-width="10.3125" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="110" transform="matrix(1 0 0 1 1090.91 1372)">x <tspan font-weight="700" font-size="110" x="72.1875" y="0">XOR </tspan><tspan font-size="110" x="290.148" y="0">y</tspan><tspan font-weight="700" font-size="110" x="-494.286" y="236">0</tspan><tspan font-weight="700" font-size="110" x="-237.89" y="226">0</tspan><tspan font-weight="700" font-size="110" x="117.484" y="229">0</tspan><tspan font-weight="700" font-size="110" x="-494.286" y="391">0</tspan><tspan font-weight="700" font-size="110" x="-237.89" y="381">1</tspan><tspan font-weight="700" font-size="110" x="117.484" y="390">1</tspan><tspan font-weight="700" font-size="110" x="-494.286" y="559">1</tspan><tspan font-weight="700" font-size="110" x="-237.89" y="550">0</tspan><tspan font-weight="700" font-size="110" x="117.484" y="564">1</tspan><tspan font-weight="700" font-size="110" x="-494.286" y="709">1</tspan><tspan font-weight="700" font-size="110" x="-237.89" y="700">1</tspan><tspan font-weight="700" font-size="110" x="117.484" y="712">0</tspan><tspan font-size="83" x="820.029" y="193">Par exemple </tspan><tspan font-size="83" x="1250.84" y="193">: utilisons </tspan><tspan font-weight="700" font-size="83" x="1590.01" y="193">XOR </tspan><tspan font-size="83" x="1753.33" y="193">pour additionner </tspan><tspan font-weight="700" font-size="83" x="2342.86" y="193">16 </tspan><tspan font-size="83" x="2445.42" y="193">et </tspan><tspan font-weight="700" font-size="83" x="2532.64" y="193">10</tspan></text><path d="M1910.93 1574.2 2126.43 1574.2 2341.93 1574.2 2341.93 1579.2 2126.43 1579.2 1910.93 1579.2Z" fill-rule="evenodd"/><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="83" transform="matrix(1 0 0 1 1733.83 1734)">00010000 = 0x2 <tspan font-size="55" x="554.01" y="-41">0 </tspan><tspan font-size="83" x="594.688" y="0">+ 0x2 </tspan><tspan font-size="55" x="795.208" y="-41">1 </tspan><tspan font-size="83" x="835.885" y="0">+ 0x2 </tspan><tspan font-size="55" x="1036.41" y="-41">2 </tspan><tspan font-size="83" x="1077.08" y="0">+ 0x2 </tspan><tspan font-size="55" x="1277.6" y="-41">3 </tspan><tspan font-size="83" x="1318.28" y="0">+ 1x2 </tspan><tspan font-size="55" x="1518.8" y="-41">4 </tspan><tspan font-size="83" x="1559.48" y="0">+ 0x2 </tspan><tspan font-size="55" x="1760" y="-41">5 </tspan><tspan font-size="83" x="1800.68" y="0">+ 0x2 </tspan><tspan font-size="55" x="2001.2" y="-41">6 </tspan><tspan font-size="83" x="2041.88" y="0">+ 0x2 </tspan><tspan font-size="55" x="2242.4" y="-41">7 </tspan><tspan font-size="83" x="2283.07" y="0">= 16</tspan><tspan font-size="83" x="0" y="127">00001010 = 0x2 </tspan><tspan font-size="55" x="554.01" y="86">0 </tspan><tspan font-size="83" x